<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-container">
      <div class="app-logo">HR</div>
      <h1 class="app-name">HR Portal</h1>
    </div>
    <button class="collapse-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>
  
  <ul class="nav-menu">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
      </a>
    </li>
    @if(hasManager || hasHR) {
    <li>
      <a routerLink="/employees" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>Employees</span>
      </a>
    </li>
  }
    <li>
      <a routerLink="/projects" routerLinkActive="active">
        <i class="fas fa-briefcase"></i>
        <span>Projects</span>
      </a>
    </li>
    <li>
      <a routerLink="/attendance" routerLinkActive="active">
        <i class="fas fa-calendar-check"></i>
        <span>Attendance</span>
      </a>
    </li>
    <li>
      <a routerLink="/payroll" routerLinkActive="active">
        <i class="fas fa-money-bill-wave"></i>
        <span>Payroll</span>
      </a>
    </li>
    @if(hasHR) {
    <li>
      <a routerLink="/salaries" routerLinkActive="active">
        <i class="fas fa-money-bill-wave"></i>
        <span>Salaries</span>
      </a>
    </li>
  }
    <li>
      <a routerLink="/reports" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i>
        <span>Reports</span>
        <span class="badge">New</span>
      </a>
    </li>
    <li class="menu-divider"></li>
    <li>
      <a routerLink="/settings" routerLinkActive="active">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </li>
  </ul>
  
  <div class="user-profile">
  <div class="avatar">
   <img [src]="userImg()" alt="User">
  </div>
  <div class="user-info">
    <strong>Welcome {{ userName() }}</strong>
  </div>
  <button class="logout-btn" (click)="openLogoutModal()">
    <i class="fas fa-sign-out-alt"></i>
  </button>
</div>

<!-- ðŸ”¹ Logout Confirmation Modal -->
@if(showLogoutModal) {<div class="modal-overlay" >
  <div class="modal">
    <h3 class="modal-text">Confirm Logout</h3>
    <p class="modal-text">Are you sure you want to logout?</p>
    <div class="modal-actions">
      <button class="btn btn-cancel" (click)="closeLogoutModal()">Cancel</button>
      <button class="btn btn-confirm" (click)="confirmLogout()">Logout</button>
    </div>
  </div>
</div>
}
</aside>
